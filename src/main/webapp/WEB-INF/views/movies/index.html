<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All movies</title>
</head>
<body>
    <div th:each="movie : ${movies}">
        <a th:href="@{/movie/{id}(id=${movie.getId()})}"
           th:text="${movie.getName() + ', ' + movie.getGenre()}">movie</a>
    </div>

    <br/>
    <hr/>

</body>
</html>
