<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
    <p th:text="${movie.getName()}">Name</p>
    <p th:text="${movie.getGenre()}">Genre</p>
    <p th:text="${movie.getDirector()}">Director</p>
    <p th:text="${movie.getReleaseYear()}">Release</p>

    <a th:href="@{/movies/{idMovie}/edit(idMovie=${movie.getIdMovie()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/movies/{idMovie}(idMovie=${movie.getIdMovie()})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
